<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JM Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
      font-size: 70px;
      text-align: center;
      line-height: 1;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 50px 10px;
      margin-top: 1px;
      width: 90%;
    }

    button {
      width: 370px;
      height: 250px;
      font-size: 60px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #jazz { background-color: #000000; font-size: 80px; }
    #blues { background-color: #6DB7E8; font-size: 80px; }
    #varietes { background-color: #EBA88C; color: black; }
    #isa { background-color: #B88FBF; color: black; font-size: 60px; }
    #patrick { background-color: #A2C5E6; color: black; font-size: 60px; }
    #photos { background-color: #4A763A; }

    button:hover {
      filter: brightness(90%);
    }
  </style>
</head>
<body>

  <h1>J'APPUIE SUR LE BOUTON DE LA<br>MUSIQUE QUE JE VEUX ÉCOUTER</h1>

  <div class="button-grid">
    <!-- Premier rang -->
    <button id="jazz" onclick="playMusic('jazz new york')">JAZZ</button>
    <button id="blues" onclick="playMusic('blues soft')">BLUES</button>
    <button id="varietes" onclick="playMusic('variétés françaises')">Variétés Françaises</button>

    <!-- Deuxième rang -->
    <button id="isa" onclick="call('Isabelle')">J'appelle<br>ISA</button>
    <button id="patrick" onclick="call('Patrick')">J'appelle<br>PATRICK</button>
    <button id="photos" onclick="showPhotos()">PHOTOS</button>
  </div>

  <script>
    function playMusic(style) {
      alert("Mets de la musique " + style);
      // Ici, tu ajouteras la commande pour lire de la musique selon le style
    }

    function call(person) {
      alert("Appelle " + person);
      // Ici, tu ajouteras la commande pour appeler
    }

    function showPhotos() {
      alert("Affichage des photos");
      // Ici, tu ajouteras la commande pour afficher un album photo
    }
  </script>

</body>
</html>
